name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://tipbox.co
    
    steps:
      - name: Confirm deployment
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "âŒ Deployment cancelled. You must type 'DEPLOY' to confirm."
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build TypeScript
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_PRODUCTION_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          HETZNER_HOST: ${{ secrets.HETZNER_PRODUCTION_HOST }}
          HETZNER_USER: ${{ secrets.HETZNER_PRODUCTION_USER }}
          HETZNER_SSH_PORT: ${{ secrets.HETZNER_PRODUCTION_SSH_PORT || '22' }}
        run: |
          ssh -p ${{ env.HETZNER_SSH_PORT }} ${{ env.HETZNER_USER }}@${{ env.HETZNER_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting PRODUCTION deployment..."
            
            # Proje dizinine git
            cd /opt/tipbox-backend
            
            # Git pull
            echo "ðŸ“¥ Pulling latest changes from main branch..."
            git fetch origin
            git checkout main
            git pull origin main
            
            # Environment dosyasÄ±nÄ±n varlÄ±ÄŸÄ±nÄ± kontrol et
            if [ ! -f .env.production ]; then
              echo "âŒ .env.production file not found! Please create it first."
              exit 1
            fi
            
            # Database backup (production iÃ§in zorunlu)
            echo "ðŸ’¾ Creating database backup..."
            BACKUP_DIR="/opt/tipbox-backend/backups"
            mkdir -p "$BACKUP_DIR"
            BACKUP_FILE="$BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S).sql"
            docker compose -f docker-compose.production.yml exec -T postgres pg_dump -U tipbox_user tipbox_prod > "$BACKUP_FILE" || {
              echo "âš ï¸  Backup failed, but continuing..."
            }
            
            # Docker Compose ile build ve deploy
            echo "ðŸ”¨ Building Docker images..."
            docker compose -f docker-compose.production.yml build --no-cache backend
            
            echo "ðŸš€ Starting containers..."
            docker compose -f docker-compose.production.yml up -d
            
            # Migration'larÄ± Ã§alÄ±ÅŸtÄ±r
            echo "ðŸ“Š Running database migrations..."
            docker compose -f docker-compose.production.yml run --rm backend npx prisma migrate deploy || {
              echo "âŒ Migration failed! Consider rolling back."
              exit 1
            }
            
            # Health check
            echo "ðŸ¥ Checking backend health..."
            sleep 15
            for i in {1..30}; do
              if docker compose -f docker-compose.production.yml exec -T backend node -e "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" 2>/dev/null; then
                echo "âœ… Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ Health check failed after 30 attempts"
                docker compose -f docker-compose.production.yml logs backend
                echo "âš ï¸  Consider rolling back to previous version!"
                exit 1
              fi
              echo "â³ Waiting for backend to be ready... ($i/30)"
              sleep 2
            done
            
            # Eski image'larÄ± temizle (production'da daha dikkatli)
            echo "ðŸ§¹ Cleaning up old Docker images (keeping last 24h)..."
            docker image prune -f --filter "until=24h"
            
            echo "âœ… Production deployment completed successfully!"
            echo "ðŸ“ Backup location: $BACKUP_FILE"
            
            # Container durumunu gÃ¶ster
            echo "ðŸ“Š Container status:"
            docker compose -f docker-compose.production.yml ps
          EOF

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.HETZNER_PRODUCTION_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **IMPORTANT**: Database backup was created before deployment." >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **CRITICAL**: Please check the logs and consider rolling back!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

