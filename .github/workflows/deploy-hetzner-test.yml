name: Deploy to Hetzner Test Server

on:
  push:
    branches:
      - test
      - staging
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging

env:
  NODE_VERSION: '18'
  DOCKER_COMPOSE_VERSION: '2.24.0'

jobs:
  deploy:
    name: Deploy to Hetzner Test Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'test' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build TypeScript
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
          HETZNER_USER: ${{ secrets.HETZNER_USER }}
          HETZNER_SSH_PORT: ${{ secrets.HETZNER_SSH_PORT || '22' }}
        run: |
          ssh -p ${{ env.HETZNER_SSH_PORT }} ${{ env.HETZNER_USER }}@${{ env.HETZNER_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Proje dizinine git
            cd /opt/tipbox-backend
            
            # Git pull
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin
            git checkout ${{ github.event.inputs.branch || 'test' }}
            git pull origin ${{ github.event.inputs.branch || 'test' }}
            
            # Environment dosyasÄ±nÄ±n varlÄ±ÄŸÄ±nÄ± kontrol et
            if [ ! -f .env.test ]; then
              echo "âŒ .env.test file not found! Please create it first."
              exit 1
            fi
            
            # Docker Compose ile build ve deploy (test ortamÄ± iÃ§in)
            echo "ðŸ”¨ Building Docker images..."
            docker compose -f docker-compose.test.yml build --no-cache backend
            
            echo "ðŸš€ Starting containers..."
            docker compose -f docker-compose.test.yml up -d
            
            # Migration'larÄ± Ã§alÄ±ÅŸtÄ±r
            echo "ðŸ“Š Running database migrations..."
            docker compose -f docker-compose.test.yml run --rm backend npx prisma migrate deploy || true
            
            # Health check
            echo "ðŸ¥ Checking backend health..."
            sleep 10
            for i in {1..30}; do
              if docker compose -f docker-compose.test.yml exec -T backend node -e "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" 2>/dev/null; then
                echo "âœ… Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ Health check failed after 30 attempts"
                docker compose -f docker-compose.test.yml logs backend
                exit 1
              fi
              echo "â³ Waiting for backend to be ready... ($i/30)"
              sleep 2
            done
            
            # Eski image'larÄ± temizle
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "âœ… Test environment deployment completed successfully!"
            
            # Container durumunu gÃ¶ster
            echo "ðŸ“Š Container status:"
            docker compose -f docker-compose.test.yml ps
          EOF

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.HETZNER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

