name: Deploy to Hetzner Test Server

on:
  push:
    branches:
      - test
      - staging
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging

env:
  NODE_VERSION: '18'
  DOCKER_COMPOSE_VERSION: '2.24.0'

jobs:
  deploy:
    name: Deploy to Hetzner Test Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'test' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true
        env:
          ESLINT_NO_DEV_ERRORS: true

      - name: Build TypeScript
        run: npm run build
        continue-on-error: true

      - name: Check SSH secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.HETZNER_SSH_KEY }}" ]; then
            echo "âš ï¸  HETZNER_SSH_KEY secret not configured. Skipping deployment."
            echo "available=false" >> $GITHUB_OUTPUT
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        if: steps.check-secrets.outputs.available == 'true'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add server to known hosts
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        if: steps.check-secrets.outputs.available == 'true'
        env:
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
          HETZNER_USER: ${{ secrets.HETZNER_USER }}
          HETZNER_SSH_PORT: ${{ secrets.HETZNER_SSH_PORT || '22' }}
          DEPLOY_BRANCH: ${{ github.event.inputs.branch || github.ref_name }}
        run: |
          ssh -p ${{ env.HETZNER_SSH_PORT }} ${{ env.HETZNER_USER }}@${{ env.HETZNER_HOST }} << EOF
            set -e
            
            echo "ðŸš€ Starting test environment deployment..."
            
            # Branch deÄŸiÅŸkenini al
            DEPLOY_BRANCH="$DEPLOY_BRANCH"
            PROJECT_DIR="/opt/tipbox-backend"
            COMPOSE_FILE="docker-compose.test.yml"
            
            # Proje dizinine git
            cd "\$PROJECT_DIR" || {
              echo "âŒ Project directory not found: \$PROJECT_DIR"
              exit 1
            }
            
            # Git pull
            echo "ðŸ“¥ Pulling latest changes from branch: \$DEPLOY_BRANCH"
            git fetch origin
            git checkout "\$DEPLOY_BRANCH"
            git pull origin "\$DEPLOY_BRANCH"
            
            # Environment dosyasÄ±nÄ±n varlÄ±ÄŸÄ±nÄ± kontrol et
            if [ ! -f .env.test ]; then
              echo "âŒ .env.test file not found! Please create it first."
              exit 1
            fi
            
            # Database backup (test iÃ§in opsiyonel ama Ã¶nerilir)
            echo "ðŸ’¾ Creating database backup..."
            BACKUP_DIR="\${PROJECT_DIR}/backups"
            mkdir -p "\$BACKUP_DIR"
            BACKUP_FILE="\${BACKUP_DIR}/backup-test-\$(date +%Y%m%d-%H%M%S).sql"
            docker compose -f "\$COMPOSE_FILE" exec -T postgres pg_dump -U tipbox_user tipbox_test > "\$BACKUP_FILE" 2>/dev/null || {
              echo "âš ï¸  Backup failed or database not accessible, continuing..."
            }
            
            # Backend container'Ä± stop et (diÄŸer servisler Ã§alÄ±ÅŸmaya devam edecek)
            echo "ðŸ›‘ Stopping backend container..."
            docker compose -f "\$COMPOSE_FILE" stop backend || {
              echo "âš ï¸  Backend container was not running, continuing..."
            }
            
            # Docker Compose ile build
            echo "ðŸ”¨ Building Docker images..."
            docker compose -f "\$COMPOSE_FILE" build --no-cache backend
            
            # Prisma Client generate (yeni schema deÄŸiÅŸiklikleri iÃ§in)
            echo "ðŸ”§ Generating Prisma Client..."
            docker compose -f "\$COMPOSE_FILE" run --rm backend npx prisma generate || {
              echo "âš ï¸  Prisma generate failed, but continuing..."
            }
            
            # Database'in Ã§alÄ±ÅŸtÄ±ÄŸÄ±nÄ± verify et (zaten Ã§alÄ±ÅŸÄ±yor olmalÄ±)
            echo "â³ Verifying database is ready..."
            sleep 2
            if ! docker compose -f "\$COMPOSE_FILE" exec -T postgres pg_isready -U tipbox_user > /dev/null 2>&1; then
              echo "âŒ Database is not ready. Starting database container..."
              docker compose -f "\$COMPOSE_FILE" up -d postgres
              sleep 5
              for i in {1..10}; do
                if docker compose -f "\$COMPOSE_FILE" exec -T postgres pg_isready -U tipbox_user > /dev/null 2>&1; then
                  echo "âœ… Database is ready!"
                  break
                fi
                if [ \$i -eq 10 ]; then
                  echo "âŒ Database not ready after 10 attempts"
                  exit 1
                fi
                echo "â³ Waiting for database... (\$i/10)"
                sleep 2
              done
            else
              echo "âœ… Database is already running!"
            fi
            
            # Migration'larÄ± Ã§alÄ±ÅŸtÄ±r (backend container baÅŸlatÄ±lmadan Ã¶nce)
            echo "ðŸ“Š Running database migrations..."
            docker compose -f "\$COMPOSE_FILE" run --rm backend npx prisma migrate deploy || {
              echo "âŒ Migration failed! Check the logs above."
              echo "ðŸ“‹ Migration logs:"
              docker compose -f "\$COMPOSE_FILE" logs backend | tail -50
              exit 1
            }
            
            # Backend container'Ä± yeni image ile baÅŸlat
            echo "ðŸš€ Starting backend container with new image..."
            docker compose -f "\$COMPOSE_FILE" up -d backend
            
            # Health check
            echo "ðŸ¥ Checking backend health..."
            sleep 10
            MAX_RETRIES=30
            RETRY_COUNT=0
            
            while [ \$RETRY_COUNT -lt \$MAX_RETRIES ]; do
              if docker compose -f "\$COMPOSE_FILE" exec -T backend node -e "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" 2>/dev/null; then
                echo "âœ… Backend is healthy!"
                break
              fi
              
              RETRY_COUNT=\$((RETRY_COUNT + 1))
              if [ \$RETRY_COUNT -eq \$MAX_RETRIES ]; then
                echo "âŒ Health check failed after \$MAX_RETRIES attempts"
                echo "ðŸ“‹ Backend logs:"
                docker compose -f "\$COMPOSE_FILE" logs --tail=50 backend
                exit 1
              fi
              
              echo "â³ Waiting for backend to be ready... (\$RETRY_COUNT/\$MAX_RETRIES)"
              sleep 2
            done
            
            # Eski image'larÄ± temizle
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            # Container durumunu gÃ¶ster
            echo "ðŸ“Š Container status:"
            docker compose -f "\$COMPOSE_FILE" ps
            
            echo "âœ… Test environment deployment completed successfully!"
          EOF

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.HETZNER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

