services:
  postgres:
    image: postgres:15-alpine
    container_name: tipbox_postgres_test
    restart: always
    environment:
      POSTGRES_USER: tipbox_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tipbox_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tipbox_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: tipbox_minio_test
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_test_data:/data
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: tipbox_redis_test
    restart: always
    volumes:
      - redis_test_data:/data
    networks:
      - tipbox_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: tipbox_backend_test
    restart: always
    command: npm run start:test
    env_file:
      - .env.test
    environment:
      - NODE_ENV=test
      - NODE_OPTIONS=--max-old-space-size=4096
      # Container içinde çalışırken servis isimlerini kullan
      - DATABASE_URL=postgresql://tipbox_user:${POSTGRES_PASSWORD}@postgres:5432/tipbox_test
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - S3_ENDPOINT=http://minio:9000
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./tipboxbackend-3e2c3d3c0b31.json:/app/tipboxbackend-3e2c3d3c0b31.json:ro
      - ./logs:/app/logs
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: tipbox_nginx_test
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_test_data:
  minio_test_data:
  redis_test_data:

networks:
  tipbox_network:
    driver: bridge

