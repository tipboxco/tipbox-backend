global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tipbox-monitor'

# Alertmanager configuration (opsiyonel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus kendi metriklerini scrape et
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend uygulama metrikleri
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (Docker host metrikleri)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
