version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tipbox_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tipbox_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tipbox_network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: tipbox_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tipbox.co
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tipbox_network

  minio:
    image: minio/minio:latest
    container_name: tipbox_minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - tipbox_network

  redis:
    image: redis:7
    container_name: tipbox_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tipbox_network

  backend:
    build: .
    container_name: tipbox_backend
    restart: always
    # Port'u sadece localhost'a bind et (nginx üzerinden erişilecek)
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=4096
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tipbox_dev
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - .:/app
      - /app/node_modules
      - ./tipboxbackend-3e2c3d3c0b31.json:/app/tipboxbackend-3e2c3d3c0b31.json:ro
      # Docker daemon'a erişim için host docker.sock'u container'a bağla
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: npm run dev
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: tipbox_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - tipbox_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prisma-studio:
    build: .
    container_name: tipbox_prisma_studio
    restart: always
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tipbox_dev
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npx prisma studio --port 5555 --browser none
    networks:
      - tipbox_network

volumes:
  pgdata:
  pgadmin_data:
  minio_data:
  redis_data:

networks:
  tipbox_network:
    driver: bridge 