services:
  postgres:
    image: postgres:15
    container_name: tipbox_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tipbox_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: tipbox_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tipbox.co
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  minio:
    image: minio/minio:latest
    container_name: tipbox_minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API için
      - "9001:9001"  # Web arayüzü için
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

  redis:
    image: redis:latest
    container_name: tipbox_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build: .
    container_name: tipbox_backend
    restart: always
    ports:
      - "3000:3000"
      - "5555:5555"  # Prisma Studio
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=4096
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tipbox_dev
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=tipbox-media
      - S3_REGION=eu-central-1
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
      # Email (Google Workspace OAuth 2.0) yapılandırması
      - GOOGLE_APPLICATION_CREDENTIALS=/app/tipboxbackend-3e2c3d3c0b31.json
      - EMAIL_USER_TO_IMPERSONATE=info@tipbox.co
      - EMAIL_FROM_NAME=Tipbox
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev

volumes:
  pgdata:
  pgadmin_data:
  minio_data:
  redis_data: 